		.open-button{

			border:none;

			position:fixed;
			bottom:23px;

		.form-popup{
			display: none;
			position: fixed;
			top: 75px;
			right: 350px;
			border: 3px solid #f1f1f1;
			z-index: 9;
		}
		
		.formular-container{
			max-width:300px;
			padding:10px;
			background-color:white;
			}
		
		.formular-container input[type=text], .psw  {
			width:100%;
			padding:15px;
			margin:5px 0 22px 0;
			border:none;
			background:#f1f1f1;
		}
		
		
		
		.formular-container input[type=text]:focus, .psw:focus {
			background-color:#ddd;
			outline:none;

		.formular-container .btnlogare , .btncancel{
			background-color: #4da6ff;

			border:none;
			cursor: pointer;
			width: 100%;
			margin-bottom: 10px;
			opacity:0.8;
		}
		
		.formular-container .btncancel {
			background-color: #4da6ff;
		}
		
		.formular-container .btnlogare:hover , .open-button:hover, .btncancel:hover {
			background-color:#0059b3;
		}
		
		
		
		
		
		
		
		
		.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
		
		
		
		
		
		
		
		
		
		
	</style>
</head>

<body>

	<script>
	
	function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {

  } else {
    x.className = "topnav";
  }
}
